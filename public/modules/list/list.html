<div class='table-responsive'>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='entry in listCtrl.entries'>
                <td>{{ entry.date }}</td>
                <td>{{ entry.notes }}</td>                
            </tr>
        </tbody>
    </table>
</div>
